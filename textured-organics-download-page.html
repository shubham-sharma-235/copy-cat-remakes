    <script>
        function showContainer(containerNumber) {
        // Hide all containers with a fade-out effect
        const containers = document.querySelectorAll('.content');
            containers.forEach(container => {
                if (container.classList.contains('active')) {
                    container.classList.remove('active'); // Remove the active class for fade-out
                    setTimeout(() => {
                        container.style.display = 'none'; // Delay hiding until fade-out completes
                    }, 300); // Match the CSS transition duration (0.5s)
                }
            });
        
            // Show the selected container with a fade-in effect
            const selectedContainer = document.getElementById(`container-${containerNumber}`);
            if (selectedContainer) {
                // If the container is already visible, hide it and reset the animation
                if (selectedContainer.style.display === 'flex') {
                    selectedContainer.classList.remove('active'); // Remove active to start fade-out
                    setTimeout(() => {
                        selectedContainer.style.display = 'none'; // Temporarily hide the container
                        setTimeout(() => {
                            selectedContainer.style.display = 'flex'; // Show it again
                            setTimeout(() => {
                                selectedContainer.classList.add('active'); // Trigger fade-in animation
                            }, 10); // Small delay to allow DOM to register
                        }, 10); // Delay before showing again
                    }, 500); // Fade-out duration
                } else {
                    selectedContainer.style.display = 'flex';
                    setTimeout(() => selectedContainer.classList.add('active'), 10); // Trigger fade-in animation
                }
            }
        
            // Update button active state
            const buttons = document.querySelectorAll('#button-container button');
            buttons.forEach(button => button.classList.remove('active-button'));
        
            const activeButton = document.getElementById(`button-${containerNumber}`);
            if (activeButton) {
                activeButton.classList.add('active-button');
            }
        }
        
        

        const toggleButton = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // Apply saved preference on page load
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            toggleButton.textContent = 'Disable Dark Mode';
        }

        // Toggle dark mode and save preference
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                toggleButton.textContent = 'Disable Dark Mode';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                toggleButton.textContent = 'Enable Dark Mode';
            }
        });

        document.getElementById('hero-video').addEventListener('loadeddata', function() {
          document.getElementById('loader').style.display = 'none'; // Hide loader when the video is loaded
        });
