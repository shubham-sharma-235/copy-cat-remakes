<body>

    <!-- ------------------------------ -->

    <div class="contact-section">
        <div class="contact-container">
            <h1>Contact</h1>
            <p>Have a question, request, or feedback?</p>
            <p>Drop us a line, and we'll get back to you soon.</p>

            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                <input type="hidden" name="access_key" value="2adfd282-7259-4b6a-bb5f-a4a092b93dca">
                <div class="name-fields">
                    <div class="field">
                        <label for="firstName">Full Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="field">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="field">
                    <label for="subject">Subject</label>
                </div>
                <select class="subject-dropdown" name="subject issue" id="subject_input" required>
                  <option disabled hidden selected>Select</option>
                  <option value="technical-issue">Iâ€™ve encountered a technical issue</option>
                  <option value="sell-products">I want to sell my products on your website</option>
                  <option value="other">Other</option>
                </select>
            
                <div id="sell-products-field" class="dynamic-field field" style="margin-top: 8px;">
                  <textarea id="project_details message" name="project_details" rows="4" cols="50" placeholder="Provide details about your project"></textarea>
                </div>
            
                <div id="other-field" class="dynamic-field field" style="margin-top: 8px;">
                  <textarea id="other_details" name="other_details" rows="4" cols="50" placeholder="Provide additional details"></textarea>
                </div>


                <div class="field" style="margin-top: 8px;">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- ------------------------------ -->

    <footer>
        <h4>Follow Us:</h4>
          <div class="sm-icons">
              <a href="https://www.instagram.com/copycatremakes/"><i class='bx bxl-instagram'></i></a>
              <a href="https://www.youtube.com/channel/UCUaiP5OSrcM31yas9SDi6Bw"><i class='bx bxl-youtube' ></i></a>
          </div>
          
        <div class="footer-bottom">
           <p>All Rights Reserved @copycatremakes</p>
           <a href="./terms-and-conditions.html">Terms And Conditions</a>
        </div>
    </footer>
    
    <script src="./js/app.js"></script>
    <script>
         const subjectInput = document.getElementById('subject_input');
         const sellProductsField = document.getElementById('sell-products-field');
         const otherField = document.getElementById('other-field');
     
         subjectInput.addEventListener('change', function () {
           // Hide all dynamic fields initially
           sellProductsField.style.display = 'none';
           otherField.style.display = 'none';
     
           // Show specific fields based on selected option
           if (this.value === 'sell-products') {
             sellProductsField.style.display = 'block';
           } else if (this.value === 'other') {
             otherField.style.display = 'block';
           }
         });

        const toggleButton = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // Apply saved preference on page load
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            toggleButton.textContent = 'Disable Dark Mode';
        }

        // Toggle dark mode and save preference
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                toggleButton.textContent = 'Disable Dark Mode';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                toggleButton.textContent = 'Enable Dark Mode';
            }
        });
    </script>
    <!-- ------------------------------ -->
</body>
