    <script>
         const subjectInput = document.getElementById('subject_input');
         const sellProductsField = document.getElementById('sell-products-field');
         const otherField = document.getElementById('other-field');
     
         subjectInput.addEventListener('change', function () {
           // Hide all dynamic fields initially
           sellProductsField.style.display = 'none';
           otherField.style.display = 'none';
     
           // Show specific fields based on selected option
           if (this.value === 'sell-products') {
             sellProductsField.style.display = 'block';
           } else if (this.value === 'other') {
             otherField.style.display = 'block';
           }
         });

        const toggleButton = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // Apply saved preference on page load
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            toggleButton.textContent = 'Disable Dark Mode';
        }

        // Toggle dark mode and save preference
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                toggleButton.textContent = 'Disable Dark Mode';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                toggleButton.textContent = 'Enable Dark Mode';
            }
        });
    </script>
